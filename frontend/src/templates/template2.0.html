<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --wine: #6b1f2e;
            --wine-dark: #4a1020;
            --wine-light: #8a2a3e;
            --gold: #c9a96e;
            --gold-light: #e8d5b7;
            --cream: #faf6ef;
            --text: #2a1015;
        }

        html { scroll-behavior: smooth; }

        body {
            background: var(--cream);
            font-family: 'Cormorant Garamond', serif;
            color: var(--text);
            overflow-x: hidden;
        }

        /* ══════════════════════════════════
           HERO SECTION
        ══════════════════════════════════ */
        .hero {
            position: relative;
            height: 100vh;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
        }

        .hero-photo {
            position: absolute;
            inset: 0;
            background: var(--wine-dark);
            z-index: 0;
        }

        /* Photo placeholder — заменить на <img> */
        .hero-photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.75;
            display: block;
        }

        .hero-photo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #4a1020 0%, #7a2c3e 40%, #3a0f1a 100%);
            flex-direction: column;
            gap: 16px;
        }

        .hero-photo-placeholder svg {
            opacity: 0.15;
        }

        .hero-photo-placeholder span {
            font-family: 'Cinzel', serif;
            color: rgba(232,213,183,0.3);
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Gradient overlay */
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                    to bottom,
                    rgba(74,16,32,0.2) 0%,
                    rgba(74,16,32,0.1) 40%,
                    rgba(74,16,32,0.7) 75%,
                    rgba(42,8,18,0.95) 100%
            );
            z-index: 1;
        }

        /* Ornamental border top */
        .hero-border-top {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 120px;
            z-index: 2;
            pointer-events: none;
        }

        .hero-border-bottom {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 120px;
            z-index: 2;
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 0 24px 60px;
            width: 100%;
            max-width: 700px;
        }

        .hero-eyebrow {
            font-family: 'Cinzel', serif;
            font-size: 10px;
            letter-spacing: 5px;
            color: var(--gold);
            text-transform: uppercase;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeUp 1s 0.3s forwards;
        }

        .hero-names {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(52px, 10vw, 88px);
            font-weight: 300;
            font-style: italic;
            color: var(--gold-light);
            line-height: 0.9;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeUp 1s 0.6s forwards;
        }

        .hero-names .amp {
            font-size: 0.6em;
            color: var(--gold);
            display: block;
            font-style: normal;
            line-height: 1.4;
        }

        .hero-date-line {
            font-family: 'Cinzel', serif;
            font-size: 13px;
            letter-spacing: 4px;
            color: var(--gold-light);
            opacity: 0;
            animation: fadeUp 1s 0.9s forwards;
        }

        /* Scroll hint */
        .scroll-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            opacity: 0;
            animation: fadeIn 1s 1.8s forwards;
        }

        .scroll-hint span {
            font-family: 'Cinzel', serif;
            font-size: 8px;
            letter-spacing: 3px;
            color: var(--gold);
            opacity: 0.6;
        }

        .scroll-arrow {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, var(--gold), transparent);
            animation: scrollPulse 1.5s ease-in-out infinite;
        }

        @keyframes scrollPulse {
            0%, 100% { opacity: 0.3; transform: scaleY(1); }
            50% { opacity: 0.8; transform: scaleY(1.1); }
        }

        /* ══════════════════════════════════
           SECTIONS COMMON
        ══════════════════════════════════ */
        section {
            max-width: 680px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        .section-label {
            font-family: 'Cinzel', serif;
            font-size: 9px;
            letter-spacing: 5px;
            color: var(--gold);
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 40px;
            opacity: 0.7;
        }

        .ornament-divider {
            text-align: center;
            color: var(--gold);
            font-size: 18px;
            letter-spacing: 12px;
            opacity: 0.4;
            margin: 0 0 40px;
        }

        /* ══════════════════════════════════
           MUSIC PLAYER
        ══════════════════════════════════ */
        .player-section {
            background: var(--wine-dark);
            max-width: 100%;
            padding: 0;
        }

        .player-inner {
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 24px;
            text-align: center;
        }

        .player-label {
            font-family: 'Cinzel', serif;
            font-size: 9px;
            letter-spacing: 5px;
            color: var(--gold);
            opacity: 0.7;
            margin-bottom: 32px;
        }

        .player-box {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(201,169,110,0.2);
            padding: 32px;
            position: relative;
        }

        .player-title {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            color: var(--gold-light);
            font-size: 22px;
            margin-bottom: 6px;
        }

        .player-artist {
            font-family: 'Cinzel', serif;
            font-size: 9px;
            letter-spacing: 3px;
            color: var(--gold);
            opacity: 0.6;
            margin-bottom: 28px;
        }

        /* Upload area */
        .player-upload {
            margin-bottom: 24px;
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Cinzel', serif;
            font-size: 9px;
            letter-spacing: 2px;
            color: var(--gold);
            border: 1px dashed rgba(201,169,110,0.4);
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: transparent;
            text-transform: uppercase;
        }

        .upload-btn:hover { border-color: var(--gold); background: rgba(201,169,110,0.08); }
        #musicFile { display: none; }

        /* Waveform visual */
        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 40px;
            margin-bottom: 24px;
        }

        .wave-bar {
            width: 3px;
            background: var(--gold);
            border-radius: 2px;
            opacity: 0.4;
            transition: height 0.1s;
        }

        .wave-bar.active {
            animation: waveAnim var(--dur) ease-in-out infinite alternate;
            opacity: 0.8;
        }

        @keyframes waveAnim {
            from { transform: scaleY(0.3); }
            to { transform: scaleY(1); }
        }

        /* Progress */
        .progress-area {
            margin-bottom: 20px;
        }

        .progress-bar-wrap {
            width: 100%;
            height: 2px;
            background: rgba(201,169,110,0.2);
            cursor: pointer;
            margin-bottom: 8px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--gold);
            width: 0%;
            transition: width 0.3s linear;
            pointer-events: none;
        }

        .time-row {
            display: flex;
            justify-content: space-between;
            font-family: 'Cinzel', serif;
            font-size: 9px;
            color: var(--gold);
            opacity: 0.5;
        }

        /* Controls */
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }

        .ctrl-btn {
            background: none;
            border: none;
            color: var(--gold-light);
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s, transform 0.2s;
            padding: 4px;
            display: flex;
        }

        .ctrl-btn:hover { opacity: 1; transform: scale(1.1); }

        .ctrl-btn.play-btn {
            width: 52px;
            height: 52px;
            border: 1px solid rgba(201,169,110,0.5);
            border-radius: 50%;
            opacity: 1;
            justify-content: center;
            align-items: center;
        }

        .ctrl-btn.play-btn:hover { border-color: var(--gold); background: rgba(201,169,110,0.08); }

        /* Volume */
        .volume-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .volume-row svg { color: var(--gold); opacity: 0.5; flex-shrink: 0; }

        input[type=range] {
            -webkit-appearance: none;
            width: 100px;
            height: 2px;
            background: rgba(201,169,110,0.3);
            outline: none;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--gold);
            cursor: pointer;
        }

        /* ══════════════════════════════════
           COUNTDOWN
        ══════════════════════════════════ */
        .countdown-section {
            text-align: center;
            background: var(--cream);
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            max-width: 520px;
            margin: 0 auto;
        }

        .count-block {
            position: relative;
        }

        .count-block::after {
            content: ':';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-60%);
            font-family: 'Cormorant Garamond', serif;
            font-size: 40px;
            color: var(--wine);
            opacity: 0.3;
        }

        .count-block:last-child::after { display: none; }

        .count-num {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(44px, 8vw, 72px);
            font-weight: 300;
            color: var(--wine);
            line-height: 1;
            display: block;
        }

        .count-label {
            font-family: 'Cinzel', serif;
            font-size: 8px;
            letter-spacing: 3px;
            color: var(--gold);
            opacity: 0.6;
            text-transform: uppercase;
            display: block;
            margin-top: 6px;
        }

        /* ══════════════════════════════════
           CALENDAR
        ══════════════════════════════════ */
        .calendar-section {
            background: var(--wine-dark);
            max-width: 100%;
            padding: 0;
        }

        .calendar-inner {
            max-width: 480px;
            margin: 0 auto;
            padding: 60px 24px;
            text-align: center;
        }

        .calendar-title {
            font-family: 'Cinzel', serif;
            font-size: 14px;
            letter-spacing: 5px;
            color: var(--gold-light);
            text-transform: uppercase;
            margin-bottom: 32px;
        }

        .cal-header-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-bottom: 8px;
        }

        .cal-header-row span {
            font-family: 'Cinzel', serif;
            font-size: 8px;
            letter-spacing: 1px;
            color: var(--gold);
            opacity: 0.45;
            text-align: center;
            padding: 4px 0;
        }

        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .cal-day {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--gold-light);
            text-align: center;
            padding: 10px 4px;
            position: relative;
            opacity: 0.75;
        }

        .cal-day.empty { opacity: 0; }

        .cal-day.highlighted {
            opacity: 1;
            color: #fff;
        }

        .cal-day.highlighted::before {
            content: '';
            position: absolute;
            inset: 3px;
            border: 2px solid #e8566a;
            border-radius: 50% 50% 50% 50% / 58% 58% 42% 42%;
            animation: heartPulse 2s ease-in-out infinite;
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.06); opacity: 0.6; }
        }

        .cal-time {
            margin-top: 24px;
            font-family: 'Cinzel', serif;
            font-size: 11px;
            letter-spacing: 4px;
            color: var(--gold);
            opacity: 0.7;
        }

        /* ══════════════════════════════════
           RSVP FORM
        ══════════════════════════════════ */
        .rsvp-section {
            background: var(--cream);
            max-width: 100%;
            padding: 0;
        }

        .rsvp-inner {
            max-width: 560px;
            margin: 0 auto;
            padding: 80px 24px 100px;
        }

        .rsvp-title {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 42px;
            color: var(--wine);
            text-align: center;
            margin-bottom: 8px;
        }

        .rsvp-sub {
            font-family: 'Cinzel', serif;
            font-size: 9px;
            letter-spacing: 3px;
            color: var(--gold);
            opacity: 0.6;
            text-align: center;
            margin-bottom: 48px;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            font-family: 'Cinzel', serif;
            font-size: 9px;
            letter-spacing: 3px;
            color: var(--wine);
            opacity: 0.6;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(107,31,46,0.25);
            padding: 10px 0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            color: var(--text);
            outline: none;
            transition: border-color 0.3s;
            appearance: none;
            -webkit-appearance: none;
        }

        .form-group textarea {
            border: 1px solid rgba(107,31,46,0.25);
            padding: 12px;
            resize: none;
            height: 100px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--wine);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(42,16,21,0.3);
            font-style: italic;
        }

        .guests-toggle {
            display: flex;
            gap: 12px;
        }

        .guest-opt {
            flex: 1;
            padding: 14px;
            border: 1px solid rgba(107,31,46,0.2);
            background: transparent;
            font-family: 'Cinzel', serif;
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--wine);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            opacity: 0.6;
        }

        .guest-opt.selected,
        .guest-opt:hover {
            background: var(--wine);
            color: var(--gold-light);
            opacity: 1;
            border-color: var(--wine);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--wine);
            border: none;
            font-family: 'Cinzel', serif;
            font-size: 11px;
            letter-spacing: 4px;
            color: var(--gold-light);
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s, transform 0.2s;
            margin-top: 16px;
        }

        .submit-btn:hover { background: var(--wine-light); transform: translateY(-1px); }
        .submit-btn:active { transform: translateY(0); }

        .success-msg {
            display: none;
            text-align: center;
            padding: 40px;
            border: 1px solid rgba(107,31,46,0.2);
        }

        .success-msg .check {
            font-size: 40px;
            color: var(--gold);
            display: block;
            margin-bottom: 16px;
        }

        .success-msg p {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 22px;
            color: var(--wine);
        }

        /* ══════════════════════════════════
           FOOTER
        ══════════════════════════════════ */
        footer {
            background: var(--wine-dark);
            text-align: center;
            padding: 32px 24px;
        }

        footer p {
            font-family: 'Cinzel', serif;
            font-size: 8px;
            letter-spacing: 4px;
            color: var(--gold);
            opacity: 0.35;
        }

        /* ══════════════════════════════════
           ANIMATIONS
        ══════════════════════════════════ */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .reveal {
            opacity: 0;
            transform: translateY(24px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<!-- ══════════════════════════════════
     COUNTDOWN
══════════════════════════════════ -->
<section class="countdown-section reveal">
    <div class="section-label">До торжества осталось</div>
    <div class="countdown-grid">
        <div class="count-block">
            <span class="count-num" id="cDays">0</span>
            <span class="count-label">Дней</span>
        </div>
        <div class="count-block">
            <span class="count-num" id="cHours">0</span>
            <span class="count-label">Часов</span>
        </div>
        <div class="count-block">
            <span class="count-num" id="cMins">0</span>
            <span class="count-label">Минут</span>
        </div>
        <div class="count-block">
            <span class="count-num" id="cSecs">0</span>
            <span class="count-label">Секунд</span>
        </div>
    </div>
</section>

<!-- ══════════════════════════════════
     MUSIC PLAYER
══════════════════════════════════ -->
<div class="player-section">
    <div class="player-inner reveal">
        <div class="player-label">Наша музыка</div>
        <div class="player-box">
            <div class="player-title" id="playerTitle">Наша Песня</div>
            <div class="player-artist" id="playerArtist">— загрузите аудио файл —</div>

            <div class="player-upload">
                <label class="upload-btn" for="musicFile">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                    </svg>
                    Загрузить музыку
                </label>
                <input type="file" id="musicFile" accept="audio/*">
            </div>

            <div class="waveform" id="waveform"></div>

            <div class="progress-area">
                <div class="progress-bar-wrap" id="progressWrap">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-row">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="player-controls">
                <button class="ctrl-btn" id="prevBtn" title="Перемотать">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M19 20L9 12l10-8v16z"/><line x1="5" y1="4" x2="5" y2="20"/>
                    </svg>
                </button>
                <button class="ctrl-btn play-btn" id="playBtn">
                    <svg id="playIcon" width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <button class="ctrl-btn" id="nextBtn" title="Вперёд">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M5 4l10 8-10 8V4z"/><line x1="19" y1="4" x2="19" y2="20"/>
                    </svg>
                </button>
            </div>

            <div class="volume-row">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                    <path d="M15.54 8.46a5 5 0 010 7.07"/>
                </svg>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.8">
            </div>
        </div>
    </div>
</div>

<!-- ══════════════════════════════════
     CALENDAR
══════════════════════════════════ -->
<div class="calendar-section">
    <div class="calendar-inner reveal">
        <div class="calendar-title" id="calTitle">—</div>
        <div class="cal-header-row">
            <span>Пн</span><span>Вт</span><span>Ср</span>
            <span>Чт</span><span>Пт</span><span>Сб</span><span>Вс</span>
        </div>
        <div class="cal-grid" id="calGrid"></div>
        <div class="cal-time" id="calTime">—</div>
    </div>
</div>

<!-- ══════════════════════════════════
     RSVP FORM
══════════════════════════════════ -->
<div class="rsvp-section">
    <div class="rsvp-inner reveal">
        <div class="rsvp-title">Ваш ответ</div>
        <div class="rsvp-sub">Пожалуйста, подтвердите присутствие</div>

        <div id="rsvpForm">
            <div class="form-group">
                <label>Ваше имя</label>
                <input type="text" id="rName" placeholder="Введите ваше имя">
            </div>

            <div class="form-group">
                <label>Телефон</label>
                <input type="tel" id="rPhone" placeholder="+7 (___) ___-__-__">
            </div>

            <div class="form-group">
                <label>Количество гостей</label>
                <div class="guests-toggle">
                    <button class="guest-opt selected" data-val="1" onclick="selectGuest(this)">1 Гость</button>
                    <button class="guest-opt" data-val="2" onclick="selectGuest(this)">2 Гостя</button>
                    <button class="guest-opt" data-val="3" onclick="selectGuest(this)">3 Гостя</button>
                    <button class="guest-opt" data-val="4" onclick="selectGuest(this)">4+</button>
                </div>
            </div>

            <div class="form-group">
                <label>Пожелания / Меню</label>
                <textarea id="rNote" placeholder="Аллергии, особые пожелания..."></textarea>
            </div>

            <button class="submit-btn" onclick="submitRSVP()">Подтвердить присутствие</button>
        </div>

        <div class="success-msg" id="successMsg">
            <span class="check">♥</span>
            <p>Спасибо! Ждём вас на нашем торжестве.</p>
        </div>
    </div>
</div>

<footer>
    <p id="footerNames">—</p>
</footer>

<!-- ══════════════════════════════════
     JAVASCRIPT
══════════════════════════════════ -->
<script>
    // ── Apply CONFIG ─────────────────────────────
    const [dd, mm, yy] = CONFIG.day.split('-').map(Number);
    const MONTHS_RU = ["Январь","Февраль","Март","Апрель","Май","Июнь",
        "Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];
    const MONTHS_GEN = ["января","февраля","марта","апреля","мая","июня",
        "июля","августа","сентября","октября","ноября","декабря"];

    document.getElementById('brideName').textContent = CONFIG.names.bride;
    document.getElementById('groomName').textContent = CONFIG.names.groom;
    document.getElementById('heroDateLine').textContent =
        `${dd} ${MONTHS_GEN[mm-1]} ${yy}  ·  ${CONFIG.hour}`;
    document.getElementById('footerNames').textContent =
        `${CONFIG.names.bride} & ${CONFIG.names.groom}  ·  ${yy}`;
    document.getElementById('playerTitle').textContent = CONFIG.music.title;
    document.getElementById('playerArtist').textContent = CONFIG.music.artist;

    // ── Calendar ──────────────────────────────────
    document.getElementById('calTitle').textContent =
        `${MONTHS_RU[mm-1].toUpperCase()} ${yy}`;
    document.getElementById('calTime').textContent =
        `Начало в ${CONFIG.hour}  ·  ${CONFIG.location}`;

    function buildCal(year, month, highlight) {
        const grid = document.getElementById('calGrid');
        const firstDay = new Date(year, month, 1).getDay();
        const offset = firstDay === 0 ? 6 : firstDay - 1;
        const days = new Date(year, month + 1, 0).getDate();
        grid.innerHTML = '';
        for (let i = 0; i < offset; i++) {
            const e = document.createElement('div');
            e.className = 'cal-day empty'; e.textContent = ''; grid.appendChild(e);
        }
        for (let d = 1; d <= days; d++) {
            const e = document.createElement('div');
            e.className = 'cal-day' + (d === highlight ? ' highlighted' : '');
            e.textContent = d; grid.appendChild(e);
        }
    }
    buildCal(yy, mm - 1, dd);

    // ── Countdown ─────────────────────────────────
    const [hh, min] = CONFIG.hour.split(':').map(Number);
    const weddingDate = new Date(yy, mm - 1, dd, hh, min, 0);

    function pad(n) { return String(n).padStart(2, '0'); }

    function updateCountdown() {
        const diff = weddingDate - new Date();
        if (diff <= 0) {
            ['cDays','cHours','cMins','cSecs'].forEach(id => document.getElementById(id).textContent = '00');
            return;
        }
        const days  = Math.floor(diff / 86400000);
        const hours = Math.floor((diff % 86400000) / 3600000);
        const mins  = Math.floor((diff % 3600000) / 60000);
        const secs  = Math.floor((diff % 60000) / 1000);
        document.getElementById('cDays').textContent  = pad(days);
        document.getElementById('cHours').textContent = pad(hours);
        document.getElementById('cMins').textContent  = pad(mins);
        document.getElementById('cSecs').textContent  = pad(secs);
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // ── Waveform bars ─────────────────────────────
    const wf = document.getElementById('waveform');
    const BAR_HEIGHTS = [20,35,28,45,38,55,30,48,25,60,40,52,22,44,36,58,32,50,27,42,
        38,65,20,48,33,56,28,45,37,53,25,41,60,30,47,22,55,35,50,28];
    BAR_HEIGHTS.forEach((h, i) => {
        const bar = document.createElement('div');
        bar.className = 'wave-bar';
        bar.style.height = (h * 0.6) + 'px';
        bar.style.setProperty('--dur', (0.4 + Math.random() * 0.5) + 's');
        bar.style.animationDelay = (i * 0.04) + 's';
        wf.appendChild(bar);
    });

    // ── Audio Player ──────────────────────────────
    let audio = null;
    let isPlaying = false;

    function fmtTime(s) {
        if (isNaN(s)) return '0:00';
        const m = Math.floor(s / 60);
        return m + ':' + String(Math.floor(s % 60)).padStart(2, '0');
    }

    function setWaveActive(active) {
        document.querySelectorAll('.wave-bar').forEach(b => {
            b.classList.toggle('active', active);
            b.style.height = active ? '100%' : (parseFloat(b.style.height || 20)) + 'px';
        });
    }

    function updatePlayIcon() {
        document.getElementById('playIcon').innerHTML = isPlaying
            ? '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>'
            : '<path d="M8 5v14l11-7z"/>';
    }

    document.getElementById('musicFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        if (audio) { audio.pause(); audio = null; }
        audio = new Audio(URL.createObjectURL(file));
        audio.volume = parseFloat(document.getElementById('volumeSlider').value);

        document.getElementById('playerTitle').textContent = file.name.replace(/\.[^/.]+$/, '');
        document.getElementById('playerArtist').textContent = '♪';

        audio.addEventListener('loadedmetadata', () => {
            document.getElementById('totalTime').textContent = fmtTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            const pct = (audio.currentTime / audio.duration) * 100 || 0;
            document.getElementById('progressFill').style.width = pct + '%';
            document.getElementById('currentTime').textContent = fmtTime(audio.currentTime);
        });

        audio.addEventListener('ended', () => {
            isPlaying = false;
            setWaveActive(false);
            updatePlayIcon();
        });
    });

    document.getElementById('playBtn').addEventListener('click', () => {
        if (!audio) return;
        if (isPlaying) {
            audio.pause(); isPlaying = false;
        } else {
            audio.play(); isPlaying = true;
        }
        setWaveActive(isPlaying);
        updatePlayIcon();
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
        if (!audio) return;
        audio.currentTime = Math.max(0, audio.currentTime - 10);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
        if (!audio) return;
        audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
    });

    document.getElementById('progressWrap').addEventListener('click', function(e) {
        if (!audio || !audio.duration) return;
        const rect = this.getBoundingClientRect();
        audio.currentTime = ((e.clientX - rect.left) / rect.width) * audio.duration;
    });

    document.getElementById('volumeSlider').addEventListener('input', function() {
        if (audio) audio.volume = parseFloat(this.value);
    });

    // ── RSVP ──────────────────────────────────────
    let selectedGuests = 1;

    function selectGuest(btn) {
        document.querySelectorAll('.guest-opt').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedGuests = btn.dataset.val;
    }

    function submitRSVP() {
        const name = document.getElementById('rName').value.trim();
        const phone = document.getElementById('rPhone').value.trim();
        if (!name) { document.getElementById('rName').focus(); return; }
        if (!phone) { document.getElementById('rPhone').focus(); return; }

        document.getElementById('rsvpForm').style.display = 'none';
        document.getElementById('successMsg').style.display = 'block';
    }

    // ── Scroll reveal ─────────────────────────────
    const obs = new IntersectionObserver((entries) => {
        entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
    }, { threshold: 0.15 });

    document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
</script>
</body>
</html>
