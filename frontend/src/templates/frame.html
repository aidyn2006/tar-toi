<!doctype html>
<!-- NO_PALETTE -->
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Frame Bare</title>
</head>
<body style="margin:0; padding:16px; font-family: sans-serif;">

<script>
    const CONFIG = {
        names: { bride: "Аружан", groom: "Данияр" },
        day: "21-03-2026",
        hour: "19:00",
        location: "Astana, Hall",
        locationUrl: "",
        music: { title: "", artist: "", url: "" },
        gallery: [],
        description: "Описание события",
        toiOwners: "Той иелері",
    };
</script>

<!-- Hero -->
<section>
    <div id="heroPhoto" style="width:100%; height:200px; background:#e6e6e6; display:flex; align-items:center; justify-content:center;">
        Главное фото
    </div>
    <h1 id="heroNames" style="margin:12px 0 4px;">Имя & Имя</h1>
    <p id="heroDateLine" style="margin:0;">Дата · Время</p>
</section>

<!-- About -->
<section>
    <h3 style="margin:0 0 6px 0;">Құрметті ағайын-туыс!</h3>
    <p id="eventText" style="margin:0 0 6px 0;">Описание события</p>
    <p style="margin:0 0 6px 0;">Сіздерді қуанышымызды бөлісуге шақырамыз.</p>
</section>

<!-- Gallery -->
<section>
    <h4 style="margin:0 0 6px 0;">Біздің сәттер</h4>
    <div id="gallerySlides">[галерея]</div>
</section>

<!-- Location -->
<section>
    <h4 style="margin:0 0 4px 0;">Мекенжай</h4>
    <p id="locationName"></p>
    <div id="mapBtnWrap" style="display:none;">
        <a id="mapBtn" target="_blank" rel="noreferrer noopener">Карта арқылы ашу</a>
    </div>
</section>

<!-- Owners -->
<section id="ownersSection" style="display:none;">
    <strong>Той иелері:</strong>
    <div id="ownersName" style="margin-top:4px;">—</div>
</section>

<!-- RSVP -->
<section>
    <h4 style="margin:0 0 6px 0;">Ваш ответ</h4>
    <p style="margin:0 0 8px 0; font-size:14px; color:#555;">Пожалуйста, подтвердите присутствие</p>
    <div id="rsvpForm">
        <input id="rName" placeholder="Ваше имя"><br>
        <input id="rPhone" placeholder="+7 (___) ___-__-__"><br>
        <input id="rGuests" type="number" min="1" value="1" placeholder="Количество гостей"><br>
        <textarea id="rNote" placeholder="Пожелания"></textarea><br>
        <button onclick="submitRSVP && submitRSVP()">Подтвердить</button>
    </div>
    <div id="successMsg" style="display:none;">Спасибо!</div>
</section>

<script>
    (function applyConfig() {
        const [dd, mm, yy] = CONFIG.day.split('-');
        document.title = CONFIG.music.title || 'Invitation';
        document.getElementById('heroNames').textContent = `${CONFIG.names.bride} & ${CONFIG.names.groom}`;
        document.getElementById('heroDateLine').textContent = `${dd}.${mm}.${yy} · ${CONFIG.hour}`;
        const loc = document.getElementById('locationName');
        if (loc) loc.textContent = CONFIG.location || '';
        const desc = document.getElementById('eventText');
        if (desc) desc.textContent = CONFIG.description || '';

        const owners = document.getElementById('ownersSection');
        const ownersName = document.getElementById('ownersName');
        if (CONFIG.toiOwners && owners && ownersName) {
            ownersName.textContent = CONFIG.toiOwners;
            owners.style.display = 'block';
        }

        const mapWrap = document.getElementById('mapBtnWrap');
        const mapBtn = document.getElementById('mapBtn');
        if (mapBtn && CONFIG.locationUrl) {
            mapBtn.href = CONFIG.locationUrl;
            mapWrap.style.display = 'block';
        }

        // gallery
        const slides = document.getElementById('gallerySlides');
        if (slides) {
            slides.innerHTML = '';
            (CONFIG.gallery || []).forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'photo';
                img.style.maxWidth = '100%';
                img.style.display = 'block';
                img.style.marginBottom = '8px';
                slides.appendChild(img);
            });
            if (!CONFIG.gallery || CONFIG.gallery.length === 0) {
                slides.textContent = 'Добавьте фото в галерею';
            }
        }
    })();

    // submitRSVP
    window.submitRSVP = () => {
        document.getElementById('rsvpForm').style.display = 'none';
        document.getElementById('successMsg').style.display = 'block';
    };
</script>

</body>
</html>
