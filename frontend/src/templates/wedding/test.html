<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Template</title>
    <style>
        :root { --wine:#6b1f2e; --wine-dark:#4a1020; --wine-light:#8a2a3e; --gold:#c9a96e; --gold-light:#e8d5b7; --cream:#faf6ef; --text:#2a1015; }
        body { margin:0; font-family:sans-serif; background:var(--cream); color:var(--text); padding:16px; box-sizing:border-box; }
        section { margin-bottom:24px; }
        .hero-photo-placeholder, .hero-photo-img { width:100%; max-height:260px; object-fit:cover; border-radius:12px; background:#eee; display:block; }
        .gallery img { width:100%; max-height:180px; object-fit:cover; border-radius:10px; margin-bottom:8px; }
        .rsvp input, .rsvp button { width:100%; padding:10px; margin-top:8px; border-radius:8px; border:1px solid #ccc; box-sizing:border-box; }
        .rsvp button { background:var(--wine); color:#fff; border:none; cursor:pointer; }
    </style>
</head>
<body>

<script>
    const CONFIG = {
        names: { bride: "Аружан", groom: "Данияр" },
        day: "21-03-2026",
        hour: "19:00",
        location: "Локация",
        music: { title: "Песня", artist: "Исполнитель", url: "" },
        gallery: [],
        description: "",
    };
</script>

<section class="hero">
    <div class="hero-photo">
        <div class="hero-photo-placeholder">[главное фото]</div>
    </div>
    <h1 id="heroNames">Имя & Имя</h1>
    <p id="heroDateLine">Дата · Время</p>
</section>

<section class="about">
    <p id="eventText">Описание события</p>
</section>

<section class="gallery" id="gallerySlides">[галерея]</section>

<section class="location">
    <p id="locationName"></p>
</section>

<section class="rsvp">
    <h3>Ваш ответ</h3>
    <div id="rsvpForm">
        <div class="form-group">
            <input id="rName" placeholder="Ваше имя">
        </div>
        <div class="form-group">
            <input id="rPhone" placeholder="+7 (___) ___-__-__">
        </div>
        <div class="form-group">
            <input id="rGuests" type="number" min="1" value="1" placeholder="Количество гостей">
            <!-- hidden guest-opt, чтобы submitRSVP видел выбранный вариант -->
            <button class="guest-opt selected" data-val="1" style="display:none"></button>
        </div>
        <div class="form-group">
            <textarea id="rNote" placeholder="Аллергии, особые пожелания..."></textarea>
        </div>
        <button class="submit-btn" onclick="submitRSVP && submitRSVP()">Подтвердить</button>
    </div>
    <div id="successMsg" style="margin-top:8px;font-size:14px;color:var(--wine);display:none;">Спасибо! Ждём вас на нашем торжестве.</div>
</section>

<script>
    (function applyConfig() {
        const [dd, mm, yy] = CONFIG.day.split('-');
        document.title = CONFIG.music.title || 'Invitation';
        document.getElementById('heroNames').textContent = `${CONFIG.names.bride} & ${CONFIG.names.groom}`;
        document.getElementById('heroDateLine').textContent = `${dd}.${mm}.${yy} · ${CONFIG.hour}`;
        const loc = document.getElementById('locationName');
        const desc = document.getElementById('eventText');
        if (desc) desc.textContent = CONFIG.description || '';
        if (loc) loc.textContent = CONFIG.location || '';

        // Gallery
        const slides = document.getElementById('gallerySlides');
        if (slides) {
            slides.innerHTML = '';
            (CONFIG.gallery || []).forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'photo';
                slides.appendChild(img);
            });
            if (!CONFIG.gallery || CONFIG.gallery.length === 0) {
                slides.textContent = 'Добавьте фото в галерею';
            }
        }
    })();

    // Простейший клиентский submitRSVP (переопределяется нашим скриптом, если enableRsvp=true)
    window.submitRSVP = () => {
        document.getElementById('rsvpMsg').style.display = 'block';
    };
</script>

</body>
</html>
