<!doctype html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shaqyrtu.kz - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Unbounded:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
<header class="dash-header">
    <a class="logo" href="index.html" aria-label="shaqyrtu.kz">
        <span class="logo-mark">sh</span>
        <span class="logo-text">shaqyrtu.kz</span>
    </a>

    <div class="header-actions">
        <button class="lang-btn" type="button">ҚАЗ</button>
        <button id="logout-btn" class="exit-btn" type="button">Шығу</button>
    </div>
</header>

<main class="dash-main">
    <a class="crumb" href="index.html">Басты бет</a>

    <section class="invite-card">
        <h1 id="invite-title">Шақырту</h1>

        <div class="actions-row">
            <button id="edit-btn" class="btn btn-primary" type="button">Шақыртуды өзгерту</button>
            <button id="view-btn" class="btn btn-outline" type="button">Шақыртуды көру</button>
        </div>

        <div class="actions-row soft-row">
            <button class="btn btn-soft" type="button">Қонақтар тізімі</button>
            <button id="copy-link-btn" class="btn btn-soft" type="button">Шақырту сілтемесін көшіру</button>
        </div>

        <button class="btn btn-danger" type="button">Төлем</button>
        <p id="dash-message" class="dash-message" aria-live="polite"></p>
    </section>

    <section class="new-card">
        <h2>Жаңа шақырту сайтын жасау</h2>
        <button id="new-invite-btn" class="plus-btn" type="button">+</button>
    </section>
</main>

<script src="dashboard.js"></script>
</body>
</html>
