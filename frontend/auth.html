<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shaqyrtu.kz - Вход</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Unbounded:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
<main class="auth-layout">
    <a class="back-link" href="index.html">← Басты бетке қайту</a>

    <section class="auth-card">
        <p class="brand">SHAQYRTU.KZ</p>
        <h1>Кіру / Тіркелу</h1>
        <p id="selected-type" class="selected-type">Шақыру жасау үшін аккаунтқа кіріңіз.</p>

        <div class="tabs" role="tablist" aria-label="Auth mode">
            <button id="tab-login" class="tab is-active" type="button">Кіру</button>
            <button id="tab-register" class="tab" type="button">Тіркелу</button>
        </div>

        <form id="auth-form" class="auth-form" novalidate>
            <label class="field register-only is-hidden" for="full-name">
                <span>Аты-жөні</span>
                <input id="full-name" name="fullName" type="text" minlength="2" maxlength="80" autocomplete="name">
            </label>

            <label class="field login-only">
                <span id="login-label">Логин</span>
                <input id="username" name="username" type="text" minlength="3" maxlength="50" autocomplete="username" required>
            </label>

            <label class="field register-only is-hidden" for="phone">
                <span>Телефон нөмірі</span>
                <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" placeholder="+7 7XX XXX XX XX">
            </label>

            <label class="field">
                <span>Құпиясөз</span>
                <input id="password" name="password" type="password" minlength="6" maxlength="100" autocomplete="current-password" required>
            </label>

            <button id="submit-btn" class="submit-btn" type="submit">Кіру</button>
            <p id="form-message" class="form-message" aria-live="polite"></p>
        </form>
    </section>
</main>

<script src="auth.js"></script>
</body>
</html>
